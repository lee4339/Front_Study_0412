<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 속성(화면에 보여주는 방식을 선언하는 스타일)</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul li {
        list-style: none;
        float: left;
        font-size: 30px;
      }

      div {
        width: 150px;
        height: 150px;
      }
      .box1 {
        float: left; /*왼쪽(오른쪽) 배치 -> 정렬이 아님*/
        margin: 100px 100px 0 50px;
        background-color: blue;
        padding: 50px;
        box-sizing: border-box;
      }
      .box2 {
        float: left;
        background-color: red;
      }

      .box3 {
        clear: both; /*float 무시하고 그 다음 줄로 이동해서 배치(다음 줄 이동)*/
        float: left;
        background-color: green;
      }
    </style>

</head>
<body>
  <div class="box1">box01</div>
  <div class="box2">box02</div>
  <div class="box3">box03</div>

  <br><br><br><br>

  </ul> -->

</body>
</html>
