<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        input{
            width: 100px;
            height: 50px;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 2px solid blue;
        }
    </style>
    <script>
        $(document).ready(function () {//$(function(){})
            $('#box').hide(); //숨김

            $('.show').click(function () {
                $('#box').slideUp(600);
                //fadeIn opacity의 값을 활용해서 적용
            });
            $('.hide').click(function () {
                $('#box').slideDown(300);
            });

        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="slideup" class="show">
        <input type="button" value="slidedown" class="hide">
    </div>
    <div id="box">
        box
    </div>
    
</body>
</html>
