<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        .box01 {
            width: 150px;
            height: 150px;
            background-color: red;
            border: 2px solid blue;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.big').click(function () {
                $('.box01').animate({
                    width: '400px', height: '400px', opacity: 0.5
                }, 1000)
            });
            $('.small').click(function () {
                $('.box01').animate({
                    width: '50px', height: '50px', opacity: 0.5
                }, 1000)
            });
            $('.left').click(function () {
                $('.box01').animate({
                    left: 0
                }, 1000)
            });
            $('.right').click(function () {
                $('.box01').animate({ left: '100%' }, 1000);
            })


        });
    </script>
</head>

<body>
    <div>
        <input class="big" type="button" value="크고 불투명하게 하기" />
        <input class="small" type="button" value="작고 투명하게 하기" />
        <input class="left" type="button" value="왼쪽으로 이동 하기" />
        <input class="right" type="button" value="오른쪽으로 이동 하기" />
    </div>
    <div class="box01">box01</div>
</body>

</html>
