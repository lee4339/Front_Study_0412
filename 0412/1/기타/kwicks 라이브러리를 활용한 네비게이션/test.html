<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./js/jquery-1.8.3.js"></script>
	<script src="./js/jquery.easing.1.3.js"></script>
	<script src="./js/jquery.kwicks-1.5.1.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		ul.menu {
			margin: 100px;
			position: relative;
		}

		ul.menu li {
			width: 125px;
			height: 100px;
		}
		ul.menu li.mn1 {
			background-color: yellowgreen;
		}
		ul.menu li.mn2 {
			background-color: yellow;
		}
		ul.menu li.mn3 {
			background-color: orange;
		}
		ul.menu li.mn4 {
			background-color: tomato;
		}
		ul.menu li.mn5 {
			background-color: green;
		}
	</style>

	<script>
		$(function () { //document ready와 같음
			$('.menu').kwicks({
				max:400,
				spacing: 5,
				ishorixontal: true, //가로방향
				//isvertical: true, //세로방향
				behavior:"menu",
				esing: "easeOutBounce",
				sticky: true, //오브젝트 고정
				event: 'click'
			})
		})
	</script>

</head>

<body>
	<ul class="menu">
		<li class="mn1">menu1</li>
		<li class="mn2">menu2</li>
		<li class="mn3">menu3</li>
		<li class="mn4">menu4</li>
		<li class="mn5">menu5</li>
	</ul>	
</body>
</html>
