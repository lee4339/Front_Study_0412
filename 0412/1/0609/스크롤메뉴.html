<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/scrollmn.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #warp {
            width: 100%;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: violet;
            padding-top: 50px;
            box-sizing: border-box;
        }

        #header ul {
            margin: 0 auto;
            width: 600px;
            height: 30px;
            border: 1px solid #ccc;
        }

        #header ul li {
            float: left;
            width: 200px;
            text-align: center;
        }

        #header ul li a {
            color: #fff;
        }

        #header ul li.on a {
            color: orange;
        }

        #contents{
            width: 100%;
        }
        #contents>div {
            margin: 0 auto;
            padding-top: 120px;
            width: 1000px;
            height: 800px;
        }

        #contents>div#con1 {
            background-color: yellowgreen;
        }
        #contents>div#con2 {
            background-color: yellow;
        }
        #contents>div#con3 {
            background-color: purple;
        }

        #footer {
            width: 100%;
            height: 300px;
            background-color: wheat;
        }

        #q_mn {
            position: absolute;
            top: 200px;
            right: 10px;
            z-index: 9999;
            width: 80px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #q_mn ul {
            margin: 0 auto;
            width: 60px;
        }

        #q_mn ul li.on a {
            color: red;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <ul class="menu">
                <li class="on"><a href="">con1</a></li>
                <li><a href="">con2</a></li>
                <li><a href="">con3</a></li>
            </ul>
        </div>
        <div id="contents">
            <div id="con1">con1</div>
            <div id="con2">con2</div>
            <div id="con3">con3</div>
        </div>
        <div id="footer"></div>

        <div id="q_mn">
            <ul class="menu">
                <li class="on"><a href="">con1</a></li>
                <li><a href="">con2</a></li>
                <li><a href="">con3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
