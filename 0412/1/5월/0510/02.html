<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .wrapper {
            width: 500px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid red;
            display: flex;
        }

        .wrapper div {
            width: 100px;
            border: 1px solid #000;
            background-color: aqua;
        }

        h2 {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
        }
        #container1 {
            justify-content: flex-start;
        }

        #container2 {
            justify-content: flex-end;
        }

        #container3 {
            justify-content: center;
        }

        #container4 {
            justify-content: space-between;
        }

        #container5 {
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <h2>felx-start</h2>
    <div id="container1" class="wrapper">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>  

    <h2>felx-end</h2>
    <div id="container2" class="wrapper">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>  

    <h2>center</h2>
    <div id="container3" class="wrapper">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>  

    <h2>space-between</h2>
    <div id="container4" class="wrapper">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>  

    <h2>space-around</h2>
    <div id="container5" class="wrapper">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>  
</body>
</html>
