<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .menu {}
        .menu li{
            float: left;
            margin-left: 1px;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: green;
            position: relative;
            overflow: hidden;
        }

        .menu li .inbox {
            width: 100px;
            height: 100px;
            background-color: violet;
            position: absolute;
            
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>menu
            <div class="inbox">inbox</div>
        </li>
        <li>menu
            <div class="inbox">inbox</div>
        </li>
        <li>menu
            <div class="inbox">inbox</div>
        </li>
        <li>menu
            <div class="inbox">inbox</div>
        </li>
    </ul>
    <script>
        $(document).ready(function() {
            $('.menu li').hover(
                function () {
                    $(this).find('.inbox').stop().animate({top:'0px', left:'0px'}, 1000)
                },
                function () {
                    $(this).find('.inbox').stop().animate({top:'100px', left:'100px'}, 1000)
                }
            )
        })
    </script>
</body>
</html>
