<body>

    <img src="./imges/img.jpg" alt="" />


    <!--주석달기-->
    <!--
        gif -> 그림파일
        0 ~ 255 색의 갯수를 설정할 수 있다 
        즉 용량을 조절할 수 있다.
        애니메이션파일도 됨
        배경을 투명하게 할 수 있다

        jpg -> 사진파일
        사진의 퀄리티 상중하 설정함 그래서 화질은 좋지만 용량이 클 수가 있다

        png -> 용량도 작고 화질도 좋고 배경도 투명하게 할 수 있다
    -->
</body>
