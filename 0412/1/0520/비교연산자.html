<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = 3;
        const num2 = 5;
        const str1 = "3";
        const str2 = "abcde";
        const str3 = "bcd";

        let result = num1 > num2;
        console.log(`num1 > num2 : ${result}`);

        result = num1 == str1; //3 == '3' true
        console.log(`num1 == str1 : ${result}`);

        result = num1 === str1; //3 == '3' flase
        console.log(`num1 === str1 : ${result}`);

        result = num1 != str1; //타입상관없이
        console.log(`num1 != str1: ${result}`);

        result = num1 !== str1; //타입이 다름
        console.log(`num1 !== str1: ${result}`);


        
    </script>
    
</body>
</html>
