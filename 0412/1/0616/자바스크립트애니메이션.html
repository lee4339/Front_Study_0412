<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #queue {
            margin: 50px 0 0 50px;
        }

        button {
            padding: 5px 15px;
        }
        .ball {
            position: absolute;
            left: 50px;
            top: 150px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: yellow;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var queue = document.querySelector('#queue');
            var ball = document.querySelector('.ball');
            var x = ball.offsetLeft;
            var targetx = 400;

            queue.addEventListener('click', function () {
                 animate1(ball, x, targetx) //콜백함수
            })
        })

        function animate1 (target, startx, targetx) {
            var timer = setInterval(function () {
                if(startx < targetx) { //400 399
                    startx += 10
                }else {
                    startx = targetx;
                    clearInterval(timer); // 반복을 멈춤
                }
                target.style.left = startx + "px";
            }, 10)
        }
    </script>
</head>
<body>
    <button id="queue">animate queue</button>
    <div class="ball"></div>
</body>
</html>
