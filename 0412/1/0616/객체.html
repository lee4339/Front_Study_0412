<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>

</head>

<body>
    <!-- 변수 -> 임시공간
    배열 => [10, 20, 30, 40, 50]
    객체 => {1번:10, 2번:20, 3번:30, 4번:40, 5번:50} -->

    <script>
        'use strict';
        const dog = {
            name: '루시', 
            age: 10,
            color: 'white',
            weight: 3.5
        }

        // arr[인덱스값]
        // dog.name

        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);

        let arr = [10, 20, 30, 40, 50];

        for(let i in arr) {
            console.log(i); // 0, 1, 2, 3, 4
            console.log(arr[i]); // 10, 20, 30, 40
        }
        for(let i in dog) {
            console.log(i); // name, age, color, weight 속성리턴
            console.log(dog[i]); // '루시', 10, 'white', 3.5 속성값리턴
        }
    </script>
</body>
</html>
