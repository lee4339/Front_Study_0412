<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            // offset()은 해당요소의 기준으로 배치하기위해 기준설정
            // position()은 부모를 기준으로 배치하기 위해 기준 설정
            
               $('.box').draggable({
                   drag: function () {
                       $('.info').find('.ol').text($('.box').offset().left);
                       $('.info').find('.ot').text($('.box').offset().top);
                       $('.info').find('.pl').text($('.box').position().left);
                       $('.info').find('.pt').text($('.box').position().top);
                   }
               });
            
        });

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #wrap {
            width: 500px;
            height: 500px;
            border: 3px solid #000;
            position: absolute;
            top: 150px;
            left: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: blueviolet;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="info">
        <span>offset().left = </span><span class="ol">0</span><br>
        <span>offset().top = </span><span class="ot">0</span><br>
        <span>position().left = </span><span class="pl">0</span><br>
        <span>position().top = </span><span class="pt">0</span><br><br>
    </div>
    <div id="wrap">
        <div class="box">box</div>
    </div>
</body>
</html>
