<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // scrollTop은 화면이동시 세로방향으로 이동할때 사용하는 메소드
            // scrollLeft는 화면이동시 가로방향으로 이동할때 사용하는 메소드
               $('.menu li').click(function () {
                   var i = $(this).index();
                   var tt1 = $('#wrap > div').eq(i).offset().top;
                   var tt2 = $('#wrap > div').eq(i).offset().left;
                   
                   $('html, body').stop().animate({ 
                       scrollTop: tt1,
                       scrollLeft: tt2
                    });
               })
            
        });

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #warp {
            width: 100%;
            height: 100vh;
        }

        .box {
            width: 100%;
            height: 100vh;
            border: 1px solid #000;
            position: absolute;
            font-size: 100px;
            text-align: center;
            line-height: 100vh;
        }

        .box1-1 {
            top: 0;
            left: 0;
        }
        .box1-2 {
            top: 0;
            left: 100%;
        }
        .box1-3 {
            top: 0;
            left: 200%;
        }

        .box2-1 {
            top: 100vh;
            left: 0;
        }
        .box2-2 {
            top:100vh;
            left: 100%;
        }
        .box2-3 {
            top: 100vh;
            left: 200%;
        }

        .box3-1 {
            top: 200vh;
            left: 0;
        }
        .box3-2 {
            top:200vh;
            left: 100%;
        }
        .box3-3 {
            top: 200vh;
            left: 200%;
        }

        .menu {
            width: 300px;
            height: 300px;
            list-style: none;
            border: 1px solid #000;
            position: fixed;
            top: 31vh;
            left: 50%;
            z-index: 9999;
            margin-left: -150px;
            background-color: aqua;
        }

        .menu li {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
            background-color: aqua;
            cursor: pointer;
        }

        .menu li:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <ul class="menu">
            <li>1-1</li>
            <li>1-2</li>
            <li>1-3</li>
            <li>2-1</li>
            <li>2-2</li>
            <li>2-3</li>
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
        </ul>
        <div class="box1-1 box">box1-1</div>
        <div class="box1-2 box">box1-2</div>
        <div class="box1-3 box">box1-3</div>
        <div class="box2-1 box">box2-1</div>
        <div class="box2-2 box">box2-2</div>
        <div class="box2-3 box">box2-3</div>
        <div class="box3-1 box">box3-1</div>
        <div class="box3-2 box">box3-2</div>
        <div class="box3-3 box">box3-3</div>
    </div>
</body>
</html>
