<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 35px;

        }

        nav>ul>li {
            float: left;
            width: 140px;
            height: 40px;
            text-align: center;
            font-size: 13px;
            border-right: 1px solid #ccc;
            position: relative;
        }

        nav>ul>li>a {
            display: block;
            width: 100%;
            line-height: 40px;
            text-decoration: none;
            background-color: #eaeaea;
            color: #666;
            transition: backgroun-color 0.4s, color 0.7s;
        }

        nav>ul>li:hover>a,
        nav>ul>li>a.on {
            font-weight: 600;
            background-color: #8ac007;
            color: #fff;
        }

        nav .sub {
            display: none;
            position: absolute;
            left: 0;
            top: 40px;
            width: 100%;
        }

        nav .sub li {
            border-bottom: 1px solid #eaeaea;
        }

        nav .sub li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #666;
            background-color: #fff;
        }

        nav .sub li a:hover,
        nav .sub li a:focus {
            background: #f8f8f8;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const depth1Li = document.querySelectorAll('nav>ul>li');

            for (let i = 0; i < depth1Li.length; i++) {
                depth1Li[i].addEventListener('mouseenter', function (e) {
                    const link = e.currentTarget.children[0];
                    link.classList.add('over');

                    const sub = e.currentTarget.children[1];
                    sub.style.display = "block";
                });
                depth1Li[i].addEventListener('mouseleave', function (e) {
                    const link = e.currentTarget.children[0];
                    link.classList.remove('over');

                    const sub = e.currentTarget.children[1];
                    sub.style.display = "none";
                });

            }


        })
    </script>
</head>

<body>

    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="">main1</a>
                    <ul class="sub">
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">main2</a>
                    <ul class="sub">
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">main3</a>
                    <ul class="sub">
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">main4</a>
                    <ul class="sub">
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                        <li><a href="">sub</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </div>

</body>

</html>
