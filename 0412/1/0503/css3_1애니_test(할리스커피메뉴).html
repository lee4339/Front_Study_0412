<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 120px;
            padding-top: 90px;
            box-sizing: border-box;
            background-color: cadetblue;
        }

        #header .main_mn {
            margin: 0 auto;
            width: 900px
        }

        #header .main_mn li {
            width: 150px;
            float: left;
        }

        #header .main_mn li a {
            display: block;
            width: 150px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: transparent;
        }

        #header .main_mn li a:hover {
            display: block;
            width: 150px;
            height: 30px;
            background-color: red;
            color: #fff;
        }

        #header .main_mn:hover+.submnbox,
        .submnbox:hover {
            height: 350px;
        }



        .submnbox {
            position: absolute;
            top: 120px;
            left: 0;
            z-index: 9999;
            width: 100%;
            height: 0px;
            overflow: hidden;
            background-color: cornflowerblue;
            transition-delay: 0s;
            transition-duration: 0.7s;
            transition-property: all;
            transition-timing-function: ease-in-out;
        }

        #main_img {
            width: 100%;
            height: 450px;
            background-color: burlywood;
            position: relative;
            overflow: hidden;
        }

        #main_img .slides {
            position: absolute;
            left: 0;
            top: 0;
            width: 400%;
            animation-name: ani01;
            animation-delay: 1s;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }



        #main_img .slides li {
            width: 25%;
            height: 450px;
            position: absolute;
            top: 0;
        }

        #main_img .slides li:nth-child(1) {
            background-color: burlywood;
            left: 0%;
        }

        #main_img .slides li:nth-child(2) {
            background-color: tomato;
            left: 25%;
        }

        #main_img .slides li:nth-child(3) {
            background-color: violet;
            left: 50%;
        }

        #main_img .slides li:nth-child(4) {
            background-color: yellow;
            left: 75%;
        }

        @keyframes ani01 {
            0% {

                position: absolute;
                left: 0;
                top: 0;
            }

            10% {

                position: absolute;
                left: 0;
                top: 0;
            }


            33% {

                position: absolute;
                left: -100%;
                top: 0;
            }

            43% {
                position: absolute;
                left: -100%;
                top: 0;
            }

            66% {
                position: absolute;
                left: -200%;
                top: 0;
            }

            76% {
                position: absolute;
                left: -200%;
                top: 0;
            }

            100% {
                /*3ì´ˆ*/
                position: absolute;
                left: -300%;
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <nav class="main_mn">
                <ul>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
            </nav>
            <div class="submnbox">submnbox</div>
        </header>
        <section id="main_img">
            <ul class="slides">
                <li>
                    <h3>img01</h3>
                </li>
                <li>
                    <h3>img02</h3>
                </li>
                <li>
                    <h3>img03</h3>
                </li>
                <li>
                    <h3>img04</h3>
                </li>
            </ul>
        </section>

    </div>
</body>

</html>
