<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div#container {
            width: 600px;
            height: 200px;
            left: 0;
            top: 0;
            position: relative;
        }

        div#home {
            width: 50px;
            height: 200px;
            background-color: yellowgreen;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;

        }

        ul#menu {
            width: 600px;
            height: 200px;
            list-style: none;
            position: absolute;
            left: -600px;
            top: 0;
        }

        ul#menu li {
            float: left;
            width: 200px;
            height: 200px;
            opacity: 0.7;
        }
    </style>
    <script>
        $(document).ready(function () {

            $('#home').toggle(
                function () {
                    $('ul').stop().animate({ left: "50px" }, 500);
                },
                function () {
                    $('ul').stop().animate({ left: "-600px" }, 500);
                }
            )
            $('#home').mousemove(function (e) {
                var pos = e.pageY - parseInt($('#container').css("height")) / 2 + "px"
                $('#container').css({ top: pos })
            });



        });
    </script>
</head>

<body>
    <div id="container">
        <div id="home">HOME</div>
        <ul id="menu">
            <li><img src='./th_bg1.jpg'></li>
            <li><img src='./th_bg2.jpg'></li>
            <li><img src='./th_bg3.jpg'></li>
        </ul>
    </div>
</body>

</html>
