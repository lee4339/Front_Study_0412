<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
</head>
<body>
    <script>
        'use strict'

        var num1 = 10; //전역변수
        
        function func1() {
            console.log(num1);
            num1 = 20; //전역변수 num1 값에 재대입 20

        }
        func1();
        console.log(num1); //20

        console.log('--------------------------------------------------------------------');

        var num2 = 30;  //전역변수

        function func2() {
            var num2 = 40; //지역변수
            console.log(num2); // 40
        }

        func2();
        console.log(num2); // 30

        console.log('--------------------------------------------------------------------');

        var num3 = 50; // 전역변수

        if(num3 == 50) {
            num3 = 100; // 전역변수의 값을 재대입
            console.log(`num3 : ${num3}`); //100
        }

        console.log(num3); //100

        console.log('--------------------------------------------------------------------');

        var num4 = 50; //전역변수
        if(num4 == 50) {
            var num4 = 100; // 지역변수
            console.log(`num4 : ${num4}`); //100  
        }

        console.log(num4); // 50이 나와여하는데 100이 나옴 / var의 버그


        console.log('--------------------------------------------------------------------');

        let num5 = 50; //전역변수
        if(num5 == 50) {
            let num5 = 100;
            console.log(`num5 : ${num5}`); //100
        }

        console.log(num5); // 50

    </script>
</body>
</html>
