<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;

        }

        .ball {
            position: absolute;
            left: 50px;
            top: 150px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            transition: all 0.5s ease-in-out;
        }

        .on {
            transform: scale(2);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="ball" onclick="함수명()"></div>
    </div>

    <script>
        'use strict'

        const ball = document.querySelector('.ball');
        //ball.addEventListener('이벤트', 함수);
        //ball.addEventListener('이벤트', 함수명());
        //함수명(){}

        ball.addEventListener('dblclick', function(e) { 
            e.target.classList.toggle('on');            
        });

    </script>
</body>
</html>
