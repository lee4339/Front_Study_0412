<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #wrap>div {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #wrap>div#con1 {
            background-color: violet;
        }
        #wrap>div#con2 {
            background-color: aquamarine;
        }
        #wrap>div#con3 {
            background-color: yellow;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 3px solid #000;
            background-color: #fff;
        }

        .box1-1 {
            position: absolute;
            top: 200px;
            left: 500px;
            opacity: 0;
        }
        .box1-2 {
            position: absolute;
            top: 500px;
            left: 100px;
            opacity: 0;
        }
        .box1-3 {
            position: absolute;
            top: 700px;
            left: 1200px;
            opacity: 0;
        }

        .box2-1 {
            position: absolute;
            top: 200px;
            left: 630px;
            width: 160px;
            height: 200px;
            border-radius: 3px;
            opacity: 0;
        }
        .box2-2 {
            position: absolute;
            top: 200px;
            left: 820px;
            width: 160px;
            height: 200px;
            border-radius: 3px;
            opacity: 0;
        }
        .box2-3 {
            position: absolute;
            top: 200px;
            left: 1010px;
            width: 160px;
            height: 200px;
            border-radius: 3px;
            opacity: 0;
        }

        .box3-1 {
            position: absolute;
            top: 400px;
            left: 100px;
            opacity: 0;
        }
        .box3-2 {
            position: absolute;
            top: 100px;
            left: 850px;
            opacity: 0;
        }
        .box3-3 {
            position: absolute;
            top: 400px;
            left: 1700px;
            opacity: 0;
        }

    </style>
</head>

<body>
    <div id="wrap">
        <div id="con1">
            <div class="box1-1 box">box1-1</div>
            <div class="box1-2 box">box1-2</div>
            <div class="box1-3 box">box1-3</div>
        </div>
        <div id="con2">
            <div class="box2-1 box">box2-1</div>
            <div class="box2-2 box">box2-2</div>
            <div class="box2-3 box">box2-3</div>
        </div>
        <div id="con3">
            <div class="box3-1 box">box3-1</div>
            <div class="box3-2 box">box3-2</div>
            <div class="box3-3 box">box3-3</div>
        </div>
        <div id="con4"></div>

        <script>
            $(document).ready(function () {
                var scenenum = 1;
                var scenenum2 = 1;
                var scenenum3 = 1;
                
                $(window).scroll(function () {
                    var sct = $(window).scrollTop();

                    if(sct > 200 && scenenum == 1) {
                        scenenum = 0;
                        $('.box1-1').delay(500).css({opacity: 0}).animate({top: '800px', opacity: 1});
                            $('.box1-1').delay(500).animate({width: '300px', height: '300px'})
                        $('.box1-2').delay(0).css({opacity: 0}).animate({top: '600px', opacity: 1}, function () {
                            $('.box1-2').delay(500).animate({width: '150px', height: '200px'})
                        });
                        $('.box1-3').delay(300).css({opacity: 0}).animate({top: '800px', opacity: 1}, function () {
                            $('.box1-3').delay(300).animate({width: '400px', height: '100px'})
                        });
                    } else if(sct < 190 && scenenum == 0) {
                        scenenum = 1;
                        $('.box1-1').animate({width: '100px', height: '100px'}, function () {
                            $('.box1-1').animate({top: '200px' , opacity: 0});
                        })
                        $('.box1-2').animate({width: '100px', height: '200px'}, function () {
                            $('.box1-2').animate({ top: '200px', opacity: 0})
                        });
                        $('.box1-3').animate({width: '100px', height: '100px'}, function () {
                          $('.box1-3').animate({top: '700px', opacity: 0});  
                        })
                    }

                    if(sct > 800 && scenenum2 == 1) {
                        scenenum2 = 0;
                        $('.box2-1').animate({ top: '600px', opacity: 1});
                        $('.box2-2').animate({ top: '600px', opacity: 1});
                        $('.box2-3').animate({ top: '600px', opacity: 1});
                    } else if(sct < 700 && scenenum2 == 0) {
                        scenenum2 = 1;
                        $('.box2-1').animate({ top: '200px', opacity: 0});
                        $('.box2-2').animate({ top: '200px', opacity: 0});
                        $('.box2-3').animate({ top: '200px', opacity: 0});
                    }

                    if(sct > 1400 && scenenum3 == 1) {
                        scenenum3 = 0;
                        $('.box3-1').animate({ left: '660px', opacity: 1});
                        $('.box3-2').animate({ top: '400px', opacity: 1});
                        $('.box3-3').animate({ left: '1040px', opacity: 1});
                    } else if(sct < 1390 && scenenum3 == 0) {
                        scenenum3 = 1;
                        $('.box3-1').animate({ left: '100px', opacity: 0});
                        $('.box3-2').animate({ top: '100px', opacity: 0});
                        $('.box3-3').animate({ left: '1700px', opacity: 0});
                    }
                });
            });
        </script>
    </div>
</body>
</html>
