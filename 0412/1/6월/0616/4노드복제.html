<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드복제</title>
</head>
<body>
    <h2>노드복제</h2>
    <h3 id="item">복제될 아이템입니다</h3>
    <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </div>

    <button onclick="cloneElement()">노드복제</button>

    <script>
        'use strict';

        const cloneElement = () => {
            const parent = document.getElementById('list');
            const orginItem = document.getElementById('item');
            parent.appendChild(orginItem.cloneNode(true));

        }

    </script>
</body>
</html>
