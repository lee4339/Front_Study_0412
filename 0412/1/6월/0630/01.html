<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 20px;
            padding: 20px;
        }

        body {
            position: relative;
        }

        .container {
            margin-top: 40px;
            width: 500px;
        }

        .ball {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellowgreen;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            //문서에서 객체 추출
            // const body = document.body;
            const body = document.querySelector('body');
            const ball = document.querySelector(".ball");

            let num = 0; // 위치 이동에 관련된 변수
            let currentx = 0; // 현재 위치에 관련된 변수
            let targetx = 0; //목표 위치에 관련된 변수
            let moving = false; // 현재 움직임에 관련된 변수

            //마우스 휠 이벤트 설정함수
            body.addEventListener('wheel', (e) => {
                console.log(e);
                if(moving) {
                    return;
                }
                let delta = e.wheelDeltaY;


                if(delta > 0) {
                    //up
                    if(num > 0) {
                        num -= 1;
                    }
                    console.log('up');
                }else {
                    //down
                    if(num < 20) {
                        num += 1;
                    }
                    console.log('down');
                }
                animation();
            });

            //키보드 이벤트 설정함수
            body.addEventListener('keydown', (e) => {
                if(moving) return;
                // console.log('e.keyCode' + e.keyCode);

                //어떤키를 사용하는냐 +-
                if(e.keyCode == 38) {
                    if (num > 0) {
                        num -= 1;
                    }
                } else if(e.keyCode == 40) {
                    if (num < 20) {
                        num += 1;
                    }
                }
                animation();
            });


            function animation() {
                moving = true; // 애니메이션 시작
                targetx =  100 * num; // 목적 좌표 추출

                const aniTimer = setInterval(() => {
                    if(targetx > currentx) { //상하방향을 설정하는 조건
                        if(Math.abs(targetx - currentx) > 5) {// 시작
                            currentx += 5;
                        } else { //끝
                            currentx = targetx;
                            clearInterval(aniTimer);
                            moving = false;
                        }
                    } else {
                        if(Math.abs(targetx - currentx) > 5) {// 시작
                            currentx -= 5;
                        } else { //끝
                            currentx = targetx;
                            clearInterval(aniTimer);
                            moving = false;
                        }
                    }
                    ball.style.marginLeft = currentx + 'px';
               }, 5);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
