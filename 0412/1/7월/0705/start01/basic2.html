<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript node access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
button {
	padding: 5px 15px;
	background-color: #666;
	color: #000;
	border: none;
	cursor: pointer;
	border-radius: 5px;
	transition: all 0.5s;
}
button:hover {
	background-color: #888;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.gallery {
	margin-top: 60px;
}
</style>
<script>
	window.addEventListener('load', () => {
		//문서객체 추출
		let n = 0;
		const btn = document.querySelector("#append");
		const gallery = document.querySelector(".gallery");

		
		btn.addEventListener('click', () => {
			const photo = document.createElement("img");
			photo.setAttribute('src', 'images/zoo' + (n + 1) + '.jpg');

			gallery.appendChild(photo);
			//이미지의 인덱스값 설정
			n = (n + 1) % 3; // 0 1 2

		});

	});

</script>
</head>

<body>
<h1 class="title">basic :: JavaScript node access</h1>
<div class="container">
	<button id="append" title="append">append</button>
	<div class="gallery"></div>
</div>
</body>
</html>
