<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 100px;
        }

        div.colorbox1 {
            background-color: #cccccc;
        }

        div.colorbox2 {
            background-color: cadetblue;
        }

        div.colorbox3 {
            background-color: hsla(207.69, 100%, 50%, 1); /*색상, 채도(%), 명도(%), 투명도*/
        }

        div.colorbox4 {
            background-color: rgba(29, 131, 131, 1); /* red, green, blue, 투명도*/
        }

    </style>

</head>
<body>
    <div class="colorbox1">colorbox1</div>
    <div class="colorbox2">colorbox2</div>
    <div class="colorbox3">colorbox3</div>
    <div class="colorbox4">colorbox4</div>
</body>
</html>
