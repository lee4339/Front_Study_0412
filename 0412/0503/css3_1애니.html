<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }   

        .box1 {
            margin: 100px;
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            background-color: transparent; /*투명한 색깔*/
            /* transition: all 0.7s; */
            transition-delay: 0.5s;
            transition-duration: 0.7s;
            transition-property: all;
            transition-timing-function: ease-in-out;
            cursor: pointer;
            transform: rotate(0deg) scale(1);
        }

        .box1:hover {
            background-color: aquamarine;
            transform: rotate(360deg) scale(0.5);
        }

        /*----------------------------------------------------*/

        .box2 {
            margin: 100px;
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
        }

        .box2_in {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            transition-delay: 0s;
            transition-duration: 0.7s;
            transition-property: all;
            transition-timing-function: ease-in-out;

        }

        .box2:hover .box2_in {
            width: 500px;
        }

        .box3, .box4, .box5 {
            margin: 100px;
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
        }

        .box4 {
            transition-delay: 0s;
            transition-duration: 0.7s;
            transition-property: all;
        }

        /* .box3:hover + .box4 {
            width: 500px;
        } */

        .box5 {
            transition-delay: 0s;
            transition-duration: 0.7s;
            transition-property: all;
        }

        .box3:hover ~ .box5 {
            width: 500px;
        }
    </style>

</head>
<body>
    <!-- 요소 자신에게 트랜지션 효과적용 -->
    <div class="box1">box1</div>
    <br><br><br><br><br>

    <!-- 요소에 자식요소에게 트랜지션 효과적용 -->
    <div class="box2">
        <div class="box2_in">box2_in</div>
    </div>

    <!-- 요소에 형제들끼리 트랜지션 효과적용 -->
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>

</body>
</html>
