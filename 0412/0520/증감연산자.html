<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
       let a = 10;
       let b = 20;
       let c = 3;

       document.write(`<p>자바스크립트</p>`);
       document.write(`<p>${++a}</p>`); //11
       document.write(`<p>${a++}</p>`); //11 + 1 (12) => 11
       document.write(`<p>${c++}</p>`); //3 + 1 (4) => 3
       document.write(`<p>${++a + b++}</p>`); // 12 + 1 => 13  + 20(21) => 33

    </script>
    
</body>
</html>
